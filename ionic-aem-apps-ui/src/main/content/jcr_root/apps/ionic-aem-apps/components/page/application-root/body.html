<body data-sly-use.applicationRoot="com.icfi.aem.apps.ionic.api.models.application.root.ApplicationRoot" ng-app="${applicationRoot.applicationName}" ng-cloak>

    <sly data-sly-test="${isIonicAemAppMode}">
        <ion-nav-view></ion-nav-view>

        <sly data-sly-test="${wcmmode.preview}" data-sly-include="previewtemplates.html" />
        <script data-sly-test="${wcmmode.publish}" type="text/javascript" src="/cordova.js"></script>

        <sly data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}"
             data-sly-call="${clientLib.js @ categories='ionic-1.0.0'}" />
        <sly data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}"
             data-sly-call="${clientLib.js @ categories='ionic-aem-apps.all'}" />
        <sly data-sly-include="js_application_clientlibs.html" />
        <script src="${currentPage.name}.angular-app-module.js"></script>
    </sly>
    <sly data-sly-test="${!isIonicAemAppMode}">
        <sly data-sly-include="root_author.html" />
    </sly>

</body>
